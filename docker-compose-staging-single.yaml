      POSTGRES_PASSWORD: root@123
    ports:
      - 5435:5432
    networks:
      - web-app-net
    volumes:
      - pg-enrolmentDB-storage:/var/lib/postgresql/data

  pg-medicalDB:
    image: postgres
    environment:
      POSTGRES_DB: medicalDB
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root@123
    ports:
      - 5436:5432
    networks:
      - web-app-net
    volumes:
      - pg-medicalDB-storage:/var/lib/postgresql/data

  pg-notifyDB:
    image: postgres
    environment:
      POSTGRES_DB: notifyDB
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root@123
    ports:
      - 5437:5432
    networks:
      - web-app-net
    volumes:
      - pg-notifyDB-storage:/var/lib/postgresql/data

  discovery-service:
    image: discovery-service:1.0
    build:
      context: ./eureka-service-discovery
      dockerfile: Dockerfile
    environment:
      management.endpoints.web.exposure.include: health,metrics,httptrace,prometheus
    ports:
      - 801:801
    restart: on-failure
    networks:
      - web-app-net

  api-gateway:
    image: api-gateway:1.0
    build:
      context: ./gateway-service-config
      dockerfile: Dockerfile
    environment:
      management.endpoints.web.exposure.include: health,metrics,httptrace,prometheus,gateway
      app.eureka.service.host: discovery-service
      app.eureka.service.port: 801
      redis.host: redis
      redis.port: 6379
    ports:
      - 80:80
    depends_on:
      - discovery-service
      - auth-webapp
      - first-webapp
      - second-webapp
      - user-profile-webapp
      - training-management-webapp
      - enrolment-deferment-exemption-webapp
      - medical-screening-webapp
      - notification-webapp
