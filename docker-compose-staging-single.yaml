version: '3.5'

networks:
  web-app-net:
    name: my-web-app-net
    #driver: overlay
    driver: bridge

volumes:
  redis-inmemory-storage:
  activemq-storage:
  mysql-db-storage:
  pg-authDB-storage:
  pgadmin-authDB-data:
  pg-userProfileDB-storage:
  pg-trainingDB-storage:
  pg-enrolmentDB-storage:
  pg-medicalDB-storage:
  pg-notifyDB-storage:

services:
  redis:
    image: redis:latest
    ports:
      - 6379:6379
    networks:
      - web-app-net
    volumes:
      - redis-inmemory-storage:/data

  zookeeper:
    image: bitnami/zookeeper:latest
    ports:
      - 2181:2181
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    networks:
      - web-app-net

  kafka:
    image: bitnami/kafka:latest
    ports:
      - 9092:9092
      - 9093:9093
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      #Place Device-Current IP Or EC2-Private-IP
      #To connect from an external machine, change localhost to your host's external IP/hostname,
      #EXTERNAL://localhost:9093, If we need to access the kafka from our host-machine for debug purpose.
      #EXTERNAL://<ec2-private-ip>:9093, In case of aws-ec2 instance, we have to broadcast on the ec2's private ip, other wise can't be listen from other ec2 instance.
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CLIENT:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_LISTENERS=CLIENT://:9092,EXTERNAL://0.0.0.0:9093
      - KAFKA_ADVERTISED_LISTENERS=CLIENT://kafka:9092,EXTERNAL://localhost:9093
      - KAFKA_INTER_BROKER_LISTENER_NAME=CLIENT
      #
    depends_on:
      - zookeeper
    networks:
      - web-app-net

  kafka-ui:
    image: provectuslabs/kafka-ui
    ports:
      - 8091:8080
    restart: on-failure
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
      - KAFKA_CLUSTERS_0_ZOOKEEPER=zookeeper:2181
      - KAFKA_CLUSTERS_0_READONLY=false
    depends_on:
      - kafka
    networks:
      - web-app-net

  activemq:
    image: webcenter/activemq
    ports:
      - 8161:8161
      - 61616:61616
      - 61613:61613
    environment:
      - ACTIVEMQ_MIN_MEMORY=512
      - ACTIVEMQ_MAX_MEMORY=2048
      - ACTIVEMQ_ADMIN_LOGIN=admin
      - ACTIVEMQ_ADMIN_PASSWORD=admin
    restart: on-failure
    networks:
      - web-app-net
    volumes:
      - activemq-storage:/var/log/activemq

  fake-smtp:
    image: rnwood/smtp4dev
    ports:
      - 587:25
      - 3000:80
    networks:
      - web-app-net

  mysql-db:
    image: mysql:8.0.13
    environment:
      MYSQL_DATABASE: testDB
      MYSQL_ROOT_PASSWORD: root@123
    ports:
      - 3306:3306
    networks:
      - web-app-net
    volumes:
      - mysql-db-storage:/var/lib/mysql

  phpadmin-auth:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mysql-db
      PMA_PORT: 3306
      PMA_PMADB: testDB
      MYSQL_ROOT_PASSWORD: root@123
    ports:
      - 8092:80
    networks:
      - web-app-net
    depends_on:
      - mysql-db
    restart: on-failure

  pg-authDB:
    image: postgres
    environment:
      POSTGRES_DB: authDB
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root@123
    ports:
      - 5432:5432
    networks:
      - web-app-net
    volumes:
      - pg-authDB-storage:/var/lib/postgresql/data

  pgadmin-authDB:
    image: dpage/pgadmin4
    ports:
      - 5050:80
    environment:
      PGADMIN_DEFAULT_EMAIL: root@mypage.com
      PGADMIN_DEFAULT_PASSWORD: root@123
    volumes:
      - pgadmin-authDB-data:/var/lib/pgadmin
    restart: on-failure
    networks:
      - web-app-net
    depends_on:
      - pg-authDB

  pg-userProfileDB:
    image: postgres
    environment:
      POSTGRES_DB: userProfileDB
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root@123
    ports:
      - 5433:5432
    networks:
      - web-app-net
    volumes:
      - pg-userProfileDB-storage:/var/lib/postgresql/data

  pg-trainingDB:
