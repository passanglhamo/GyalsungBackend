version: '3.5'

networks:
  web-app-net:
    name: my-web-app-net
    #driver: overlay
    driver: bridge

services:
  api-gateway:
    image: engrajibkumerghosh/ms-training-repo-v1:cloud-gateway-service-v1.0.8
    environment:
      management.endpoints.web.exposure.include: health,metrics,httptrace,prometheus,gateway
      app.eureka.service.host: eureka-service-discovery
      app.eureka.service.port: 801
      redis.host: redis
      redis.port: 6379
    ports:
      - 80:80
    extra_hosts:
      - "eureka-service-discovery:172.30.3.4"
      - "redis:172.30.3.18"
      - "87f187b0b223:172.30.3.6"
      - "d8d542874984:172.30.3.16"
      - "391329cce2d3:172.30.3.7"
      - "b5a070568502:172.30.3.17"
      - "30c04a3bf629:172.30.3.8"
      - "aa14d278a0f8:172.30.3.8"
    restart: on-failure
    networks:
      - web-app-net
#end of scripts