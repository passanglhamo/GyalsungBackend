version: '3.5'

networks:
  web-app-net:
    name: my-web-app-net
    #driver: overlay
    driver: bridge

volumes:
  pg-authDB-storage:
  pgadmin-authDB-data:

services:
  pg-authDB:
    image: postgres
    environment:
      POSTGRES_DB: authDB
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root@123
    ports:
      - 5432:5432
    networks:
      - web-app-net
    volumes:
      - pg-authDB-storage:/var/lib/postgresql/data

  pgadmin-authDB:
    image: dpage/pgadmin4
    ports:
      - 5050:80
    environment:
      PGADMIN_DEFAULT_EMAIL: root@mypage.com
      PGADMIN_DEFAULT_PASSWORD: root@123
    volumes:
      - pgadmin-authDB-data:/var/lib/pgadmin
    restart: on-failure
    networks:
      - web-app-net
    depends_on:
      - pg-authDB

  auth-webapp:
    image: auth-web-service:1.0
    build:
      context: .
      dockerfile: ./auth-service/Dockerfile
    environment:
      management.endpoints.web.exposure.include: health,metrics,httptrace,prometheus
      app.eureka.service.host: ${app.eureka.service.host}
      app.eureka.service.port: ${app.eureka.service.port}
    ports:
      - 8033:8083
    restart: on-failure
    networks:
      - web-app-net

  user-profile-webapp:
    image: user-profile-web-service:1.0
    build:
      context: .
      dockerfile: ./user-profile/Dockerfile
    environment:
      management.endpoints.web.exposure.include: health,metrics,httptrace,prometheus
      app.eureka.service.host: ${app.eureka.service.host}
      app.eureka.service.port: ${app.eureka.service.port}
    ports:
      - 8034:8084
    restart: on-failure
    networks:
      - web-app-net

  training-management-webapp:
    image: training-management-web-service:1.0
    build:
      context: .
      dockerfile: ./training-management/Dockerfile
    environment:
      management.endpoints.web.exposure.include: health,metrics,httptrace,prometheus
      app.eureka.service.host: ${app.eureka.service.host}
      app.eureka.service.port: ${app.eureka.service.port}
    ports:
      - 8036:8086
    restart: on-failure
    networks:
      - web-app-net

#end of scripts