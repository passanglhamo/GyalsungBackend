version: '3.5'

networks:
  web-app-net:
    name: my-web-app-net
    #driver: overlay
    driver: bridge

services:  
  training-management2:
    image: engrajibkumerghosh/ms-training-repo-v1:training-management-v1.0.8
    environment:
      management.endpoints.web.exposure.include: health,metrics,httptrace,prometheus
      app.eureka.service.host: eureka-service-discovery
      app.eureka.service.port: 801
      app.db.host: pg-trainingDB
      app.db.port: 5432
      app.db.name: trainingDB
      app.db.username: root
      app.db.password: root@123
      app.zookeeper.host: zookeeper
      app.zookeeper.port: 2181
      app.kafka.host: kafka
      app.kafka.port: 9092
    ports:
      - 8096:8086
    extra_hosts:
      - "eureka-service-discovery:172.30.3.4"
      - "pg-trainingDB:172.30.3.22"
      - "zookeeper:172.30.3.18"
      - "kafka:172.30.3.18"
    restart: on-failure
    networks:
      - web-app-net

  notification2:
    image: engrajibkumerghosh/ms-training-repo-v1:notification-v1.0.8
    environment:
      management.endpoints.web.exposure.include: health,metrics,httptrace,prometheus
      app.eureka.service.host: eureka-service-discovery
      app.eureka.service.port: 801
      app.db.host: pg-notifyDB
      app.db.port: 5432
      app.db.name: notifyDB
      app.db.username: root
      app.db.password: root@123
      app.zookeeper.host: zookeeper
      app.zookeeper.port: 2181
      app.kafka.host: kafka
      app.kafka.port: 9092
    ports:
      - 8095:8085
    extra_hosts:
      - "eureka-service-discovery:172.30.3.4"
      - "pg-notifyDB:172.30.3.19"
      - "zookeeper:172.30.3.18"
      - "kafka:172.30.3.18"
    restart: on-failure
    networks:
      - web-app-net
      
#end of scripts