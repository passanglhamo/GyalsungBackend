version: '3.5'

networks:
  web-app-net:
    name: my-web-app-net
    #driver: overlay
    driver: bridge

services:
  eureka-service-discovery:
    image: engrajibkumerghosh/ms-training-repo-v1:eureka-service-discovery-v1.0.8
    environment:
      management.endpoints.web.exposure.include: health,metrics,httptrace,prometheus
    ports:
      - 801:801
    restart: on-failure
    networks:
      - web-app-net

  api-gateway:
    image: engrajibkumerghosh/ms-training-repo-v1:cloud-gateway-service-v1.0.8
    environment:
      management.endpoints.web.exposure.include: health,metrics,httptrace,prometheus,gateway
      app.eureka.service.host: eureka-service-discovery
      app.eureka.service.port: 801
      redis.host: redis
      redis.port: 6379
    ports:
      - 80:80
    extra_hosts:
      - "eureka-service-discovery:172.30.3.4"
      - "redis:172.30.3.18"
      - "14d5bbfe7f19:172.30.3.6"
      - "58f26574e681:172.30.3.6"
      - "19003ba94999:172.30.3.7"
      - "25fdb7d6af37:172.30.3.7"      
      - "2dfb3b4bb48a:172.30.3.8"
      - "4e07d5cfb32f:172.30.3.8"
      - "6672eb196893:172.30.3.10"
      - "fa4de6e391fe:172.30.3.10"      
      - "006eec785655:172.30.3.16"
      - "48ea60309e15:172.30.3.16"
      - "94b55bcd6937:172.30.3.17"
      - "5c88e4e8c7c5:172.30.3.17"
    restart: on-failure
    networks:
      - web-app-net
