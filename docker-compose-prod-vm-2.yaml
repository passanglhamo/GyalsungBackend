version: '3.5'

networks:
  web-app-net:
    name: my-web-app-net
    #driver: overlay
    driver: bridge

services:
  eureka-service-discovery:
    image: engrajibkumerghosh/ms-training-repo-v1:eureka-service-discovery-v1.0.8
    environment:
      management.endpoints.web.exposure.include: health,metrics,httptrace,prometheus
    ports:
      - 801:801
    restart: on-failure
    networks:
      - web-app-net

  api-gateway:
    image: engrajibkumerghosh/ms-training-repo-v1:cloud-gateway-service-v1.0.8
    environment:
      management.endpoints.web.exposure.include: health,metrics,httptrace,prometheus,gateway
      app.eureka.service.host: eureka-service-discovery
      app.eureka.service.port: 801
      redis.host: redis
      redis.port: 6379
    ports:
      - 80:80
    extra_hosts:
      - "eureka-service-discovery:172.30.3.4"
      - "redis:172.30.3.18"
      - "87f187b0b223:172.30.3.6"
      - "d8d542874984:172.30.3.16"
      - "152646b24609:172.30.3.7"
      - "a3c369388b37:172.30.3.17"
      - "a805f1f1c0d9:172.30.3.8"
      - "c700a2555f7c:172.30.3.8"
      - "5adc0ed0f75f:172.30.3.10"
      - "65060dedb289:172.30.3.10"
    restart: on-failure
    networks:
      - web-app-net
#end of scripts